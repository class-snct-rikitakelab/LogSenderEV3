<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="utf-8" />
	<title>leJos EV3 Output Viewer </title>
	<link href="css/metricsgraphics.css" rel="stylesheet" type="text/css">
	<style>
		html {
			overflow-y: scroll;
		}
	</style>
  <script src="lib/d3.min.js"></script>
	<script src="lib/metricsgraphics.js"></script>
	<script src="script/glaph.js"></script>
	<script src="script/parser.js"></script>
	<script src="script/socket.js"></script>
	<script src="script/file.js"></script>
</head>


<!--idの設定された画像やボタンを表示する-->
<body>
	<img src="./assets/connect.svg" alt="connect" id="connect">
	<img src="./assets/disconnect.svg" alt="disconnect" id="disconnect">
	<span id="download"></span>
	<div>
		<input type="file" id="upload-file" />
		<button id="upload">アップロード</button>
	</div>
  <div>
    <input type="text" id="send-text" value="" />
    <button id="send">送信</button>
  </div>

	<div id="chart"></div>
	<script src="script/app.js"></script>
</body>

</html>
